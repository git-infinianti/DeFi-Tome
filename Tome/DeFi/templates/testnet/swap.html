<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap - DeFi Tome Testnet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Theme variables */
        :root, .theme-dark, .theme- {
            --bg-gradient-start: #0f172a;
            --bg-gradient-end: #1e293b;
            --text-primary: #e2e8f0;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: rgba(148, 163, 184, 0.2);
            --card-bg: rgba(30, 41, 59, 0.8);
            --card-bg-hover: rgba(59, 130, 246, 0.05);
            --accent-primary: #3b82f6;
            --accent-secondary: #8b5cf6;
            --accent-light: #60a5fa;
            --input-bg: rgba(15, 23, 42, 0.5);
            --input-focus-bg: rgba(15, 23, 42, 0.7);
        }
        
        body.theme-light {
            --bg-gradient-start: #f8fafc;
            --bg-gradient-end: #e2e8f0;
            --text-primary: #0f172a;
            --text-secondary: #334155;
            --text-muted: #64748b;
            --border-color: rgba(15, 23, 42, 0.2);
            --card-bg: rgba(255, 255, 255, 0.9);
            --card-bg-hover: rgba(59, 130, 246, 0.05);
            --accent-primary: #3b82f6;
            --accent-secondary: #8b5cf6;
            --accent-light: #2563eb;
            --input-bg: rgba(255, 255, 255, 0.7);
            --input-focus-bg: rgba(255, 255, 255, 0.9);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            margin-left: 2rem;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: var(--accent-primary);
        }
        
        .page-title {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent-light), #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        .page-subtitle {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .swap-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }
        
        select, input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--input-bg);
            color: var(--text-primary);
            transition: all 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: var(--input-focus-bg);
        }
        
        .swap-icon {
            text-align: center;
            margin: 1.5rem 0;
            font-size: 2rem;
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }
        
        .messages {
            margin-bottom: 1.5rem;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.5);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .back-link:hover {
            background: rgba(59, 130, 246, 0.3);
        }
        
        .pool-info {
            background: var(--input-bg);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
        }
        
        .pool-info p {
            margin: 0.25rem 0;
            color: var(--text-muted);
        }
        
        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }
            
            nav a {
                margin-left: 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body class="theme-{{ user_theme }}">
    <div class="container">
        <header>
            <div class="logo">DeFi Tome</div>
            <nav>
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'testnet_home' %}">DeFi</a>
                <a href="{% url 'portfolio' %}">Portfolio</a>
                <a href="{% url 'settings' %}">Settings</a>
            </nav>
        </header>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <h1 class="page-title">üîÑ Token Swap</h1>
        <p class="page-subtitle">Exchange tokens instantly on the testnet</p>
        
        <div class="swap-card">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="pool_id">Select Pool</label>
                    <select name="pool_id" id="pool_id" required onchange="updateTokenOptions()">
                        <option value="">-- Select a pool --</option>
                        {% for pool in pools %}
                        <option value="{{ pool.id }}" 
                                data-token-a="{{ pool.token_a_symbol }}" 
                                data-token-b="{{ pool.token_b_symbol }}"
                                data-reserve-a="{{ pool.token_a_reserve }}"
                                data-reserve-b="{{ pool.token_b_reserve }}">
                            {{ pool.token_a_symbol }}/{{ pool.token_b_symbol }} Pool
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div id="pool-details" class="pool-info" style="display: none;">
                    <p><strong>Pool Details:</strong></p>
                    <p id="pool-reserves"></p>
                </div>
                
                <div class="form-group">
                    <label for="from_token">From Token</label>
                    <select name="from_token" id="from_token" required>
                        <option value="">-- Select pool first --</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" id="amount" step="0.00000001" min="0.00000001" placeholder="0.0" required>
                </div>
                
                <div class="swap-icon">‚¨áÔ∏è</div>
                
                <div class="form-group">
                    <label for="to_token">To Token</label>
                    <select name="to_token" id="to_token" required>
                        <option value="">-- Select pool first --</option>
                    </select>
                </div>
                
                <button type="submit" class="btn">Swap Tokens</button>
            </form>
        </div>
        
        <a href="{% url 'testnet_home' %}" class="back-link">‚Üê Back to Testnet Home</a>
    </div>
    
    <script>
        function updateTokenOptions() {
            const poolSelect = document.getElementById('pool_id');
            const fromTokenSelect = document.getElementById('from_token');
            const toTokenSelect = document.getElementById('to_token');
            const poolDetails = document.getElementById('pool-details');
            const poolReserves = document.getElementById('pool-reserves');
            
            const selectedOption = poolSelect.options[poolSelect.selectedIndex];
            
            if (selectedOption.value) {
                const tokenA = selectedOption.getAttribute('data-token-a');
                const tokenB = selectedOption.getAttribute('data-token-b');
                const reserveA = selectedOption.getAttribute('data-reserve-a');
                const reserveB = selectedOption.getAttribute('data-reserve-b');
                
                // Update from token options
                fromTokenSelect.innerHTML = `
                    <option value="${tokenA}">${tokenA}</option>
                    <option value="${tokenB}">${tokenB}</option>
                `;
                
                // Update to token options (opposite of from)
                fromTokenSelect.addEventListener('change', function() {
                    const selectedFrom = fromTokenSelect.value;
                    if (selectedFrom === tokenA) {
                        toTokenSelect.innerHTML = `<option value="${tokenB}">${tokenB}</option>`;
                    } else {
                        toTokenSelect.innerHTML = `<option value="${tokenA}">${tokenA}</option>`;
                    }
                });
                
                // Initialize to token
                toTokenSelect.innerHTML = `<option value="${tokenB}">${tokenB}</option>`;
                
                // Show pool details
                poolReserves.textContent = `${tokenA}: ${reserveA} | ${tokenB}: ${reserveB}`;
                poolDetails.style.display = 'block';
            } else {
                fromTokenSelect.innerHTML = '<option value="">-- Select pool first --</option>';
                toTokenSelect.innerHTML = '<option value="">-- Select pool first --</option>';
                poolDetails.style.display = 'none';
            }
        }
    </script>
</body>
</html>
