<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap - DeFi Tome Testnet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .swap-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .swap-icon {
            text-align: center;
            margin: 20px 0;
            font-size: 2em;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .messages {
            margin-bottom: 20px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .back-link:hover {
            background: white;
        }
        
        .pool-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .pool-info p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <div class="header">
            <h1>üîÑ Token Swap</h1>
            <p>Exchange tokens instantly on the testnet</p>
        </div>
        
        <div class="swap-card">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="pool_id">Select Pool</label>
                    <select name="pool_id" id="pool_id" required onchange="updateTokenOptions()">
                        <option value="">-- Select a pool --</option>
                        {% for pool in pools %}
                        <option value="{{ pool.id }}" 
                                data-token-a="{{ pool.token_a_symbol }}" 
                                data-token-b="{{ pool.token_b_symbol }}"
                                data-reserve-a="{{ pool.token_a_reserve }}"
                                data-reserve-b="{{ pool.token_b_reserve }}">
                            {{ pool.token_a_symbol }}/{{ pool.token_b_symbol }} Pool
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div id="pool-details" class="pool-info" style="display: none;">
                    <p><strong>Pool Details:</strong></p>
                    <p id="pool-reserves"></p>
                </div>
                
                <div class="form-group">
                    <label for="from_token">From Token</label>
                    <select name="from_token" id="from_token" required>
                        <option value="">-- Select pool first --</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" id="amount" step="0.00000001" min="0.00000001" placeholder="0.0" required>
                </div>
                
                <div class="swap-icon">‚¨áÔ∏è</div>
                
                <div class="form-group">
                    <label for="to_token">To Token</label>
                    <select name="to_token" id="to_token" required>
                        <option value="">-- Select pool first --</option>
                    </select>
                </div>
                
                <button type="submit" class="btn">Swap Tokens</button>
            </form>
        </div>
        
        <a href="{% url 'testnet_home' %}" class="back-link">‚Üê Back to Testnet Home</a>
    </div>
    
    <script>
        function updateTokenOptions() {
            const poolSelect = document.getElementById('pool_id');
            const fromTokenSelect = document.getElementById('from_token');
            const toTokenSelect = document.getElementById('to_token');
            const poolDetails = document.getElementById('pool-details');
            const poolReserves = document.getElementById('pool-reserves');
            
            const selectedOption = poolSelect.options[poolSelect.selectedIndex];
            
            if (selectedOption.value) {
                const tokenA = selectedOption.getAttribute('data-token-a');
                const tokenB = selectedOption.getAttribute('data-token-b');
                const reserveA = selectedOption.getAttribute('data-reserve-a');
                const reserveB = selectedOption.getAttribute('data-reserve-b');
                
                // Update from token options
                fromTokenSelect.innerHTML = `
                    <option value="${tokenA}">${tokenA}</option>
                    <option value="${tokenB}">${tokenB}</option>
                `;
                
                // Update to token options (opposite of from)
                fromTokenSelect.addEventListener('change', function() {
                    const selectedFrom = fromTokenSelect.value;
                    if (selectedFrom === tokenA) {
                        toTokenSelect.innerHTML = `<option value="${tokenB}">${tokenB}</option>`;
                    } else {
                        toTokenSelect.innerHTML = `<option value="${tokenA}">${tokenA}</option>`;
                    }
                });
                
                // Initialize to token
                toTokenSelect.innerHTML = `<option value="${tokenB}">${tokenB}</option>`;
                
                // Show pool details
                poolReserves.textContent = `${tokenA}: ${reserveA} | ${tokenB}: ${reserveB}`;
                poolDetails.style.display = 'block';
            } else {
                fromTokenSelect.innerHTML = '<option value="">-- Select pool first --</option>';
                toTokenSelect.innerHTML = '<option value="">-- Select pool first --</option>';
                poolDetails.style.display = 'none';
            }
        }
    </script>
</body>
</html>
